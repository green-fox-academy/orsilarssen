  <body>

    <img src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">

    <!-- You can work in the html or in a separate js file. Like:

      Write the image's url to the console.

  <script>
  'use strict';

  var link = document.querySelector('img');
  console.log('image URL', link.getAttribute('src'));

    link.height = 47;
    link.width = 87.3;

  let greenFox = document.querySelector('a');
  greenFox.setAttribute('href', 'https://www.greenfoxacademy.com/?gclid=EAIaIQobChMI7tq30pKw5QIVTcayCh3vJwIlEAAYASAAEgK4nPD_BwE');

  </script>
