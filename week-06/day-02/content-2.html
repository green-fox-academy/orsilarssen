<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
  <link rel="stylesheet" href="content-2.css" type="text/css">
</head>

<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <!-- You can work in the html or in a separate js file. Like:
    <script>
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    </script>
    OR
    <script src="content-2.js"></script> -->
</body>
<script>
  'use strict';

  var oldList = document.querySelectorAll('li');
  var newList = ['apple', 'banana', 'cat', 'dog'];

  for (let i = 0; i < oldList.length; i++) {
    oldList[i].textContent = newList[i];
  }
</script>

</html>
