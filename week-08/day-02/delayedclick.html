<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
</head>

<body>

  <button>Click me!</button>
  <p class="result"></p>

  <script>
    'use strict'

    let button = document.querySelector('button');
    let result = document.getElementsByClassName('result')[0];

    button.addEventListener('click', function () {
      setTimeout (
      console.log(result.innerHTML = ('2 seconds ellapsed')))
      }, 2000);
    

  //Delayed Click
  //Create a simple HTML document with one button. If the user clicks the button it should wait 2 seconds and it should 
  //show a text under the button: 2 seconds ellapsed

  </script>
</body>

</html>
