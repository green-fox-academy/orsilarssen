<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      text-align: center;
    }

    button {
      margin: 16px;
    }

    .img-inspector {
      margin: 0 auto;
      width: 500px;
      height: 320px;
      border: 1px solid #3a3a3a;
      background-image: url("https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
      background-size: 200%;
    }
  </style>
</head>

<body>
  <nav>
    <button data-action="move" data-direction="up">Up</button>
    <button data-action="move" data-direction="down">Down</button>
    <button data-action="move" data-direction="left">Left</button>
    <button data-action="move" data-direction="right">Right</button>
    <button data-action="zoom" data-direction="in">Zoom in</button>
    <button data-action="zoom" data-direction="out">Zoom out</button>
  </nav>
  <div class="img-inspector">
  </div>

  <script>
    'use strict'

    let nav = document.querySelector('nav');
    let directions = document.querySelectorAll('move');
    let zoom = document.getElementsByClassName('zoom');

    directions.addEventListener('click', function (event) {
      var keyPr = event.keyCode; //Key code of key pressed
      if (keyPr === 39 && x <= 460) {
        x = x + 10; //right arrow add 20 from current
      }
      else if (keyPr === 37 && x > 10) {
        x = x - 10; //left arrow subtract 20 from current
      }
      else if (keyPr === 38 && y > 10) {
        y = y - 10; //top arrow subtract 20 from current
      }
      else if (keyPr === 40 && y <= 460) {

</body>

</html>
