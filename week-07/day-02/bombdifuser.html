<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bomb defuse</title>
</head>

<body>
  <div id="display"></div>
  <button id='defuse'>Defuse</button>
</body>
<script>
  var bomb_explode = 10000
  var defuse = document.getElementById('defuse')
  defuse.onclick = function()
    {var elemtn = document.getElementById('display');
    elemtn.innerHTML=('Bomb defused!'); // prints after one second
    clearInterval(downloadTimer)
  }

  var downloadTimer = setInterval(function(){
  document.getElementById("display").innerHTML = bomb_explode / 1000 + " seconds remaining";
  bomb_explode -= 1000;
  if(bomb_explode < 0){
    document.getElementById("display").innerHTML = 'Bomb exploded!';
    clearInterval(downloadTimer)
  } 
}, 1000);  

</script>

</html>
